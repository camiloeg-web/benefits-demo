<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oracle Argentina | Beneficios</title>

  <style>
    :root{
      --oracle-red:#C74634;
      --bg:#ffffff;
      --bg2:#f6f7f9;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --card:#ffffff;
      --shadow: 0 10px 22px rgba(17,24,39,.08);
      --radius: 16px;
      --max: 1180px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width:var(--max); margin:0 auto; padding:26px 16px 64px; }

    /* ================= TOPBAR ================= */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 16px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.9);
      border-radius:22px;
      box-shadow: var(--shadow);
      position:sticky;
      top:12px;
      z-index:10;
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:260px;
    }

    .brand img{
      height:40px;
      width:auto;
      display:block;
    }

    .brand .title{
      display:flex;
      flex-direction:column;
      line-height:1.15;
    }

    .brand .title strong{ font-size:13px; }
    .brand .title span{ font-size:12px; color:var(--muted); }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size:13px;
      transition:.12s ease;
      white-space:nowrap;
    }

    .btn.primary{
      border-color:rgba(199,70,52,.35);
      background:rgba(199,70,52,.08);
    }

    /* ================= HERO ================= */
    .hero{
      margin-top:16px;
      padding:22px 18px;
      border:1px solid var(--line);
      background:#fff;
      border-radius:22px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .hero:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(900px 200px at 20% 0%, rgba(199,70,52,.12), transparent 60%),
        radial-gradient(700px 220px at 80% 0%, rgba(199,70,52,.08), transparent 55%);
      pointer-events:none;
    }

    .hero h1{ margin:0; font-size:22px; }
    .hero p{ margin:8px 0 0; color:var(--muted); }

    .chips{
      margin-top:12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .chip{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:12px;
      color:var(--muted);
      cursor:pointer;
    }

    .chip.active{
      color:var(--text);
      border-color:rgba(199,70,52,.35);
      background:rgba(199,70,52,.06);
    }

    /* ================= LAYOUT ================= */
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    @media(min-width:980px){
      .grid{ grid-template-columns:340px 1fr; }
    }

    .panel{
      border:1px solid var(--line);
      background:#fff;
      border-radius:22px;
      box-shadow: var(--shadow);
    }

    .panel .hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
    }

    .panel .bd{ padding:14px 16px; }

    input, select{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      font-size:14px;
    }

    /* ================= CARDS ================= */
    .cards{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    @media(min-width:740px){
      .cards{ grid-template-columns:1fr 1fr; }
    }

    .card{
      border:1px solid var(--line);
      border-radius:20px;
      padding:14px;
      background:#fff;
      box-shadow:0 10px 18px rgba(17,24,39,.06);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .linkbtn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:13px;
      text-align:center;
    }

    .linkbtn.primary{
      border-color:rgba(199,70,52,.35);
      background:rgba(199,70,52,.08);
    }

    /* ================= FOOTER ================= */
    .foot{
      margin-top:16px;
      padding:14px 16px;
      border:1px solid var(--line);
      border-radius:22px;
      background:#fff;
      font-size:12px;
      color:var(--muted);
      box-shadow: var(--shadow);
    }

    /* ================= MOBILE ================= */
    @media(max-width:720px){

      .wrap{ padding:16px 12px 46px; }

      .topbar{
        flex-wrap:wrap;
        gap:10px;
        padding:12px;
      }

      .brand img{ height:34px; }

      .topbar > div:last-child{
        width:100%;
        display:flex;
        gap:10px;
      }

      .btn{
        flex:1;
        padding:12px;
      }

      .hero{ padding:16px; }
      .hero h1{ font-size:20px; }
      .hero p{ font-size:13px; }

      .cards{ grid-template-columns:1fr; }

      .actions{
        flex-direction:column;
      }

      .linkbtn{
        width:100%;
        padding:12px;
      }
    }
  </style>
</head>
